spring:
  application:
    name: template
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver


app:
  metadata:
    environment: ${ENVIRONMENT}
  url:
    frontend: ${FRONTEND_URL}
    backend: ${BACKEND_URL}