<img class="profile-avatar" [src]="profileResult.data.images[1].url" alt=" User Avatar" width="100" height="100"
    priority>

<div class="profile-details">
    <h2>Welcome, {{ profileResult.data.display_name }}</h2>
    <p>{{ profileResult.data.email }}</p>
    <span class="followers">{{ profileResult.data.followers.total }} Followers</span>
</div>
