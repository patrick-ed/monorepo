services:
  fsp-frontend:
    build: ./frontend
    ports:
      - "4200:80"
    networks:
      - shared

  fsp-backend:
    build: ./backend
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://fsp-db-host:5432/fspdb
      - SPRING_DATASOURCE_USERNAME=webapps
      - SPRING_DATASOURCE_PASSWORD=securepass
    depends_on:
      - fsp-db-host
    networks:
      - shared

  fsp-db-host:
    image: postgres:17
    environment:
      - POSTGRES_DB=fspdb
      - POSTGRES_USER=webapps
      - POSTGRES_PASSWORD=securepass
    ports:
      - "5432:5432"
    networks:
      - shared

networks:
  shared:
    external: true
