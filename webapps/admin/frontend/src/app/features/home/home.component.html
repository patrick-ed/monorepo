<div class="home-page">
    <div class="home-body">
        @if (!loggedIn && !verifyOTP){
            <app-auth 
                submitLabel="Login" 
                (formSubmit)="handleLogin($event)">
            </app-auth>
        }
        @else if (!loggedIn && verifyOTP) {
            <app-otp 
                submitLabel="Login" 
                (formSubmit)="handleOtp($event)">
            </app-otp>
        }


    </div>
</div>
