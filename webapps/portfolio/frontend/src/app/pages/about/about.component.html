<app-card class="about-container">
    <div class="about-header">
        <h2>About me</h2>
    </div>
    <div class="about-content">
        <p>
          I'm an 19 year old software engineer currently working at Google as a Software engineering apprentice.
          I'm part of the Android Health team working on Health Connect creating new exciting Android APIs
          helping people track their health & fitness.
        </p>
    </div>

  <div class="socials-list">
    <a *ngFor="let social of socialLinks" [href]="social.link" target="_blank">{{ social.name }}</a>
  </div>
</app-card>
